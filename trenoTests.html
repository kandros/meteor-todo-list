<head>
  <title>trenoTests</title>
</head>

<body>
    <header>
        <h1>Welcome to Meteor!</h1>
        <form class="new-task">
            <input type="text" name="text" placeholder="Insert new task here">
        </form>
    </header>

    <ul>
        {{#each tasks}}
            {{> task}}
        {{/each}}
    </ul>
</body>

<template name="task">
    <li>{{ text }}</li>
</template>
