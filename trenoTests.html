<head>
  <title>trenoTests</title>
</head>

<body>
    <header>
        <h1>Todo list - {{incompleteCount}} remaining tasks</h1>

        {{> loginButtons}}

        <label class="hide-completed">
            <input type="checkbox" checked="{{hideCompleted}}">
            Hide Completed Tasks
        </label>

        {{#if currentUser}}
            <form class="new-task">
                <input type="text" name="text" placeholder="Insert new task here">
            </form>
        {{/if}}
    </header>

    <ul>
        {{#each tasks}}
            {{> task}}
        {{/each}}
    </ul>
</body>

<template name="task">
    <li class="{{#if checked}}checked{{/if}}">
        <button class="delete">&times;</button>

        <input type="checkbox" checked="{{checked}}" class="toggle-checked">

        <span class="text"><strong>{{username}}</strong> - {{text}}</span>
    </li>
</template>
